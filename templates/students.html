{% extends "layout.html" %}

{% block content %}
<div id="students-section" class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Student Management</h2>
        <button id="addStudentBtn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
            <i class="fas fa-plus mr-2"></i>Add Student
        </button>
    </div>

    <div class="mb-6">
        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="studentSearch" placeholder="Search students by name or roll number..." class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll Number</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody" class="bg-white divide-y divide-gray-200">
                <tr><td colspan="5" class="text-center p-4 text-gray-500">Loading students...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Student Modal -->
<div id="addStudentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg w-full max-w-lg shadow-lg p-6 relative">
        <h3 class="text-xl font-bold text-gray-900 mb-4">Add New Student</h3>
        <form id="addStudentForm" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="studentName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="studentName" name="name" type="text" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="studentRoll" class="block text-sm font-medium text-gray-700">Roll Number</label>
                <input id="studentRoll" name="roll_number" type="text" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="studentEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="studentEmail" name="email" type="email" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="studentPhone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input id="studentPhone" name="phone" type="text" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="studentImage" class="block text-sm font-medium text-gray-700">Profile Image</label>
                <input id="studentImage" name="image" type="file" accept="image/*" required class="mt-1 block w-full text-gray-700">
            </div>
            <div class="flex justify-end gap-4">
                <button type="button" class="close-modal-btn bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700">Add Student</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
